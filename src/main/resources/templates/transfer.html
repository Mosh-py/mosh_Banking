<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Transfer Money</title>

<style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f1f1f1;
        color: #333;
        line-height: 1.6;
        padding: 0;
        margin: 0;
    }

    /* Header Section */
    #header {
        background: linear-gradient(135deg, #007BFF, #0056b3);
        text-align: center;
        padding: 50px 20px;
        color: white;
        border-bottom: 4px solid #004085;
    }

    #header h1 {
        font-size: 40px;
        font-weight: bold;
        letter-spacing: 1px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    /* Form Container */
    .form-container {
        background-color: white;
        width: 100%;
        max-width: 600px;
        margin: 60px auto;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        background: #fff;
        border-left: 5px solid #007BFF;
        border-right: 5px solid #007BFF;
        transform: scale(1);
        transition: all 0.3s ease;
    }

    .form-container:hover {
        transform: scale(1.02);
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #007BFF;
        font-size: 26px;
        font-weight: 600;
    }

    .form-container img {
        width: 70px;
        height: 70px;
        display: block;
        margin: 20px auto;
        opacity: 0.8;
        transition: opacity 0.3s;
    }

    .form-container img:hover {
        opacity: 1;
    }

    .form-container label {
        font-size: 18px;
        margin-bottom: 10px;
        display: block;
        color: #333;
        font-weight: 500;
    }

    .form-container input[type="number"],
    .form-container input[type="submit"] {
        width: 100%;
        padding: 15px;
        margin: 12px 0;
        border-radius: 8px;
        border: 2px solid #007BFF;
        font-size: 18px;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .form-container input[type="number"]:focus,
    .form-container input[type="submit"]:hover {
        border-color: #0056b3;
        outline: none;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }

    .form-container input[type="submit"] {
        background-color: #007BFF;
        color: white;
        border: none;
        cursor: pointer;
    }

    .form-container input[type="submit"]:hover {
        background-color: #0056b3;
    }

    /* Footer Section */
    #footer {
        background-color: #007BFF;
        text-align: center;
        padding: 20px;
        color: white;
        font-size: 16px;
    }

    #footer p {
        margin: 0;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
        #header h1 {
            font-size: 32px;
        }

        .form-container {
            width: 80%;
            padding: 25px;
        }

        .form-container h2 {
            font-size: 22px;
        }

        .form-container label {
            font-size: 16px;
        }

        .form-container input[type="number"],
        .form-container input[type="submit"] {
            font-size: 16px;
            padding: 12px;
        }

        .form-container img {
            width: 60px;
            height: 60px;
        }
    }

    /* Mobile-First Design for Small Screens */
    @media (max-width: 480px) {
        .form-container {
            width: 90%;
            padding: 20px;
        }

        #header h1 {
            font-size: 28px;
        }

        .form-container h2 {
            font-size: 20px;
        }

        .form-container input[type="number"],
        .form-container input[type="submit"] {
            font-size: 14px;
            padding: 10px;
        }
    }
</style>
</head>
<body>

<!-- Header Section -->
<div id="header">
    <h1>Welcome to the Transfer Page</h1>
</div>

<!-- Transfer Form -->
<div class="form-container">
    <h2>Transfer Money</h2>
    <form action="/transfer" method="post">
        <img src="images/Transfer.png" alt="Transfer Icon">
        
        <label for="receiverId">Receiver ID</label>
        <input type="number" name="receiverId" class="textInput" required>

        <label for="amount">Amount</label>
        <input type="number" name="amount" class="textInput" required>

        <input type="submit" value="Transfer" id="transferButton">
    </form>
</div>

<!-- Footer Section -->
<div id="footer">
    <p>Contact us: adagejem@gmail.com</p>
</div>

</body>
</html>
