<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome here</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    /* General Body Style */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f0f0;
        color: #333;
    }

    h3, h2 {
        margin: 0;
        padding: 10px;
        color: #333;
    }

    /* Services Container */
    #services {
        max-width: 80%;
        margin: 20px auto;
        text-align: center;
        padding: 30px;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
    }

    .service {
        display: inline-block;
        width: 45%;
        margin: 10px 2.5%;
        padding: 20px;
        text-align: center;
        background: linear-gradient(45deg, #007bff, #00d4ff);
        color: white;
        font-weight: bold;
        border-radius: 10px;
        transition: 0.3s;
        text-decoration: none;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .service:hover {
        background: linear-gradient(45deg, #0056b3, #0080ff);
        cursor: pointer;
        transform: translateY(-3px);
    }

    /* User Info Section */
    #userDetails {
        text-align: center;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 25px;
        border-radius: 20px;
        max-width: 80%;
        margin: 20px auto;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        font-size: 18px;
    }

    .special {
        color: #28a745;
        font-weight: bold;
    }

    /* Footer */
    #footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #fff;
        text-align: center;
        padding: 15px;
        font-size: 14px;
        box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
        border-top: 1px solid #ddd;
    }

    /* Responsive Design */
    @media screen and (max-width: 600px) {
        .service {
            width: 90%;
            padding: 15px;
        }

        #services {
            width: 90%;
        }

        #userDetails {
            width: 90%;
            font-size: 16px;
        }
    }

    /* Loader */
    #loader {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 2s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</head>
<body>

    <div id="loader"></div>

    <div id="container">
        <div id="userDetails">
            <h2> Welcome, <span th:text="${session.username}"> </span> with Id <span th:text="${session.id}" class="special"> John Doe </span> </h2>
            <h3> Your balance is <span id="balance" th:text="${session.balance}" class="special"> </span></h3>
        </div>

        <section id="services">
            <a href="/transfer" class="service" target = "_blank"> Transfer </a>
        </section>

        <footer id="footer">
            <h5> adagejem@gmail.com | <a href="https://x.com/Adagejem" target="_blank">Follow me on Twitter</a> </h5>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const socket = new WebSocket('wss://moshbanking-production.up.railway.app/balance-updates');
            const loader = document.getElementById('loader');

            socket.onopen = function() {
                console.log('WebSocket connected!');
                loader.style.display = 'none';  // Hide loader when connection is open
            };

            socket.onmessage = function(event) {
                const message = JSON.parse(event.data);
                if (message.balance) {
                    document.getElementById('balance').textContent = message.balance;
                    console.log('Updated Balance:', message.balance);
                }
            };

            socket.onerror = function(error) {
                console.error('WebSocket error:', error);
                //document.getElementById('balance').textContent = "Error loading balance";
            };

            socket.onclose = function() {
                console.log('WebSocket connection closed');
            };

            // Show loader when waiting for connection
            loader.style.display = 'block';
        });
    </script>

</body>
</html>
