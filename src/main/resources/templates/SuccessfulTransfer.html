<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Transfer Successful</title>
<style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* Ensures body stretches to full height */
    }

    /* Main Container */
    #container {
        background-color: white;
        padding: 20px;
        margin: 20px auto;
        max-width: 600px;
        border-radius: 10px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        text-align: center;
        flex-grow: 1; /* This makes the container flexible and pushes footer down */
    }

    /* Heading Styling */
    h1 {
        color: #28a745;
        font-size: 24px;
        margin-bottom: 20px;
    }

    /* Button Styling */
    button {
        padding: 12px 20px;
        background-color: #007BFF;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    /* Footer Section */
    #footer {
        background-color: #28a745;
        color: white;
        text-align: center;
        padding: 15px 0;
        position: relative;
        width: 100%;
    }

    /* Footer Links */
    #footer h5 {
        font-size: 14px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        #container {
            padding: 15px;
            margin: 10px;
        }

        h1 {
            font-size: 20px;
        }

        button {
            font-size: 14px;
            padding: 10px 18px;
        }
    }

</style>
</head>
<body>

<!-- Main Content -->
<div id="container">
    <h1>Transfer Done Successfully!</h1>
    <a href="/receipt">
        <button>View Receipt</button>
    </a>
</div>

<!-- Footer Section -->
<footer id="footer">
    <h5>Contact us: adagejem@gmail.com</h5>
</footer>

</body>
</html>
