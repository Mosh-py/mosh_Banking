<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error Message</title>

    <!-- Linking Google Font for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* General Styling */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container */
        .container {
            max-width: 500px;
            width: 90%;
            padding: 20px;
            background-color: white;
            color: darkred;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Image */
        img {
            width: 50%;
            display: block;
            margin: 10px auto;
        }

        /* Button Styling */
        .btn {
            padding: 12px 20px;
            background-color: darkred;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #c10000;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }

            img {
                width: 60%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="Images/cancel.png" alt="Error Icon">
        <p th:text="${session.message}">An error occurred</p>
        <a href="javascript:history.back()">
            <button class="btn">Go Back</button>
        </a>
    </div>

</body>
</html>
